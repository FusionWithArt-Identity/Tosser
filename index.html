<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Flipping Coin (Responsive + Smooth Toss)</title>
  <style>
    /* Root Variables */
    :root {
      --coin-diam: min(30vw, 180px);
      --coin-depth: calc(var(--coin-diam) * 0.1);
      --jump-height: -35vh; /* default for desktop */
      --text-color: #fff;
      --header-font-size: clamp(1.4rem, 2vw, 2.2rem);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://www.transparenttextures.com/patterns/green-cup.png");
      background-color: #3a7d44;
      font-family: "Georgia", "Times New Roman", Times, serif;
      perspective: 1200px;
      /* CSS for restricting selection and dragging */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      
      /* Solution to the scrollbar issue: always show scrollbar */
      overflow-y: scroll;
      
      /* Prevent mobile touch highlight */
      -webkit-tap-highlight-color: transparent;
    }

    .scene-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(20px, 5vw, 50px);
      flex-wrap: wrap;
    }

    .purse {
      height: var(--coin-diam);
      width: var(--coin-diam);
      perspective: 1000px;
      position: relative;
      transform-style: preserve-3d;
      z-index: 2;
      
      /* Prevent mobile touch highlight and outline */
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .coin {
      height: 100%;
      width: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      will-change: transform;
      transform: translateY(calc(100vh / 2 - var(--coin-diam))) rotateX(90deg);
      cursor: pointer; /* Moved cursor style to the coin element */
    }

    body.loaded .coin {
      transform: translateY(calc(var(--coin-diam) * 1.2)) rotateX(90deg);
    }

    /* Step 2: The Flipping Animation */
    .scene-container.tossed .coin {
      animation: coin-toss-jump 2s forwards cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .scene-container.tossed.show-back .coin {
      animation: coin-toss-jump-tails 2s forwards cubic-bezier(0.25, 1, 0.5, 1);
    }

    /* The three faces of the coin */
    .coin .initial,
    .coin .front,
    .coin .back {
      position: absolute;
      height: var(--coin-diam);
      width: var(--coin-diam);
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-color: #d4af37;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6),
        0 0 15px rgba(0, 0, 0, 0.4), inset 0 0 3px 2px #a88d3e,
        inset 0 0 0 5px #f0e68c;
      backface-visibility: hidden;
    }

    /* Step 1: Initial state - only the initial image is visible */
    .coin .initial {
      background-image: url("https://static.vecteezy.com/system/resources/thumbnails/027/314/399/small_2x/soccer-ball-football-balls-isolated-sports-fitness-and-game-symbol-icon-3d-render-illustration-png.png");
      transform: translateZ(calc(var(--coin-depth) / 2));
    }
    
    .coin .front {
      transform: translateZ(calc(var(--coin-depth) / 2));
      background-image: url("https://upload.wikimedia.org/wikipedia/en/3/32/Mohun_Bagan_Super_Giant.svg");
    }

    .coin .back {
      transform: rotateY(180deg) translateZ(calc(var(--coin-depth) / 2));
      background-image: url("https://upload.wikimedia.org/wikipedia/en/1/15/East_Bengal_FC_logo.svg");
    }

    /* Hiding the front and back faces initially */
    .coin .front, .coin .back {
        opacity: 0;
    }

    /* During the toss, hide the initial image and show the front/back images */
    .scene-container.tossed .coin .initial, .scene-container.tossed.show-back .coin .initial {
        opacity: 0;
    }

    .scene-container.tossed .coin .front, .scene-container.tossed .coin .back {
        opacity: 1;
    }
    
    .scene-container.tossed.show-back .coin .front, .scene-container.tossed.show-back .coin .back {
        opacity: 1;
    }

    /* Step 3: Final State - hide the losing image when animation is over */
    .scene-container.result-shown.show-back .coin .front {
        opacity: 0;
    }

    .coin .side {
      transform: translateX(calc(var(--coin-diam) * 0.45));
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .coin .side .spoke {
      height: var(--coin-diam);
      width: var(--coin-depth);
      position: absolute;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    .coin .side .spoke:before,
    .coin .side .spoke:after {
      content: "";
      display: block;
      height: calc(var(--coin-diam) * 0.15);
      width: var(--coin-depth);
      position: absolute;
      transform: rotateX(84.375deg);
      background: linear-gradient(
        to bottom,
        #e8c78f 0%,
        #e8c78f 74%,
        #b58d4d 75%,
        #b58d4d 100%
      );
    }

    .coin .side .spoke:before {
      transform-origin: top center;
    }
    .coin .side .spoke:after {
      bottom: 0;
      transform-origin: center bottom;
    }

    .coin .side .spoke:nth-child(n) {
      transform: rotateY(90deg) rotateX(calc(11.25deg * (var(--i))));
    }

    /* Shadow */
    .shadow {
      position: absolute;
      left: 50%;
      width: var(--coin-diam);
      height: calc(var(--coin-diam) * 0.25);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0;
      transform: translateX(-50%)
        translateY(calc(100vh / 2 - var(--coin-diam))) translateZ(-25px);
      transition: transform 1.5s, opacity 1.5s;
      pointer-events: none;
      z-index: 1;
    }

    body.loaded .shadow {
      transform: translateX(-50%) translateY(calc(var(--coin-diam) * 1.2))
        translateZ(-25px);
      opacity: 0.4;
    }

    .scene-container.tossed .shadow {
      animation: shadow-jump 2s forwards;
    }

    .text-area-wrapper {
      position: relative;
      width: clamp(260px, 30vw, 350px);
      height: 150px;
    }

    .text-area {
      position: absolute;
      top: 0;
      left: 0;
      color: var(--text-color);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      width: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #front-text {
      transform: translateX(30px);
    }
    #back-text {
      transform: translateX(-30px);
    }

    .scene-container.result-shown #front-text,
    .scene-container.result-shown #back-text {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .scene-container.result-shown:not(.show-back) #back-text,
    .scene-container.result-shown.show-back #front-text,
    .scene-container:not(.result-shown) #front-text,
    .scene-container:not(.result-shown) #back-text {
      opacity: 0;
    }

    .text-area h2 {
      font-size: var(--header-font-size);
      margin: 0 0 10px 0;
      font-weight: bold;
    }

    /* Heads Animation */
    @keyframes coin-toss-jump {
      0% {
        transform: translateY(calc(var(--coin-diam) * 1.2)) rotateX(90deg) rotateY(0deg);
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      15% {
        transform: translateY(calc(var(--jump-height) * 0.8)) rotateX(20deg) rotateY(1440deg);
        animation-timing-function: cubic-bezier(0.2, 0.5, 0.8, 0.5);
      }
      85% {
        transform: translateY(calc(var(--jump-height) * 0.95)) rotateX(10deg) rotateY(2160deg);
        animation-timing-function: cubic-bezier(0.6, 0.2, 0.9, 0.8);
      }
      100% {
        transform: translateY(0) rotateX(0deg) rotateY(2520deg);
      }
    }

    /* Tails Animation - specifically ends with the back face showing */
    @keyframes coin-toss-jump-tails {
        0% {
            transform: translateY(calc(var(--coin-diam) * 1.2)) rotateX(90deg) rotateY(0deg);
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        15% {
            transform: translateY(calc(var(--jump-height) * 0.8)) rotateX(20deg) rotateY(1440deg);
            animation-timing-function: cubic-bezier(0.2, 0.5, 0.8, 0.5);
        }
        85% {
            transform: translateY(calc(var(--jump-height) * 0.95)) rotateX(10deg) rotateY(2160deg);
            animation-timing-function: cubic-bezier(0.6, 0.2, 0.9, 0.8);
        }
        100% {
            transform: translateY(0) rotateX(0deg) rotateY(2520deg) rotateY(180deg);
        }
    }

    @keyframes shadow-jump {
      0% {
        transform: translateX(-50%) scale(0.95) translateZ(-25px);
        opacity: 0.4;
      }
      15% {
        transform: translateX(-50%) scale(2.2) translateZ(-25px);
        opacity: 0.1;
      }
      85% {
        transform: translateX(-50%) scale(2.5) translateZ(-25px);
        opacity: 0.05;
      }
      100% {
        transform: translateX(-50%) scale(1.2) translateZ(-25px);
        opacity: 0.35;
      }
    }

    /* Mobile fix: smaller jump height to avoid overshoot */
    @media (max-width: 480px) {
      :root {
        --coin-diam: 50vw;
        --header-font-size: 1.2rem;
        --jump-height: -20vh; /* Reduced to keep coin within viewport */
      }
      .text-area-wrapper {
        width: 90%;
        margin-top: 5vh; /* Added to move the text down on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="scene-container" id="scene">
    <div class="purse">
      <div class="coin" id="coin">
        <div class="initial"></div>
        <div class="front"></div>
        <div class="back"></div>
        <div class="side">
          <div class="spoke" style="--i:1"></div>
          <div class="spoke" style="--i:2"></div>
          <div class="spoke" style="--i:3"></div>
          <div class="spoke" style="--i:4"></div>
          <div class="spoke" style="--i:5"></div>
          <div class="spoke" style="--i:6"></div>
          <div class="spoke" style="--i:7"></div>
          <div class="spoke" style="--i:8"></div>
          <div class="spoke" style="--i:9"></div>
          <div class="spoke" style="--i:10"></div>
          <div class="spoke" style="--i:11"></div>
          <div class="spoke" style="--i:12"></div>
          <div class="spoke" style="--i:13"></div>
          <div class="spoke" style="--i:14"></div>
          <div class="spoke" style="--i:15"></div>
          <div class="spoke" style="--i:16"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>

    <div class="text-area-wrapper">
      <div id="front-text" class="text-area">
        <h2>Mohun Bagan Super Giant (MBSG)</h2>
        <p> Nick Names: Sobuj Maroon/ The Mariners.  <i>Founded	15 August 1889; 136 years ago (as Mohun Bagan Sporting Club)</i></p>
      </div>
      <div id="back-text" class="text-area">
        <h2>East Bengal Football Club (EBFC)</h2>
        <p>Nick Names: Laal Holud/ Bangal Brigade.  <i>Founded	1 August 1920; 105 years ago</i> </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const coin = document.getElementById("coin");
      const scene = document.getElementById("scene");
      
      // Prevents right-click context menu
      window.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });

      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 100);

      coin.addEventListener("click", () => {
        // Decide the result BEFORE starting the animation
        const result = Math.random() < 0.5 ? "heads" : "tails";
        
        // Remove existing classes to reset the animation
        scene.classList.remove("tossed", "show-back", "result-shown");

        // Add the 'show-back' class immediately if the result is 'tails'
        if (result === "tails") {
          scene.classList.add("show-back");
        } else {
          scene.classList.remove("show-back");
        }

        void scene.offsetWidth; // This is a trick to restart the CSS animation

        // Add the 'tossed' class to start the animation
        scene.classList.add("tossed");
      });

      coin.addEventListener("animationend", () => {
        // Once the animation ends, show the text for the final result
        scene.classList.add("result-shown");
      });
    });
  </script>
</body>
</html>
